	<div class="kontaktformular">
  <form action="mailto:andreas.nicolay@gmail.com" method="post" enctype="text/plain">

    <label class="tekst" for="fornavn">Fornavn *</label>
    <input type="text" id="fornavn" name="navn" placeholder="Dit fornavn..." required>

    <label class="tekst" for="efternavn">Efternavn *</label>
    <input type="text" id="efternavn" name="efternavn" placeholder="Dit efternavn..." required>

    <label class="tekst" for="hjaelp">Hvad kan jeg hjælpe dig med?</label>
    <select id="hjaelp" name="hjaelp">
      <option value="website">Website</option>
      <option value="logo">Logo</option>      
	  <option value="logo">Ikon</option>
      <option value="foto">Fotoredigering</option>
	  <option value="video">Videoredigering</option>
		<option value="andet">Andet</option>
    </select>

    <label class="tekst" for="besked">Besked *</label>
    <textarea id="besked" name="besked" placeholder="Skriv din besked her..." required style="height:200px"></textarea>
	  
	<label class="tekst" for="telefon">Telefonnummer</label>
    <input type="text" id="telefon" name="telefon" placeholder="Skriv dit telefonnummer her...">
	
	<label class="tekst" for="email">E-mail *</label>
    <input type="text" id="email" name="email" placeholder="Skriv din e-mail her..." required>
    <input type="submit" value="Send besked">
	<br>	
	</form>
